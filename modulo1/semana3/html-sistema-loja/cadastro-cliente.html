        <h2>Cadastro de Cliente</h2>

        <form action="">
        <div>
            <label for="nome-completo">Nome completo:</label>
            <input type="text" id="nome-cliente" name="nome-cliente" />
        </div>

        <div>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento-cliente" name="data-nascimento" />
        </div>

        <div>
            <label for="rg">RG:</label>
            <input type="text" id="rg-cliente" name="rg-cliente" />
        </div>

        <div>
            <label for="endereco">Endereço: </label>
            <input type="text" id="endereco-cliente" name="endereco" />
        </div>

        <div>
            <label for="cep">CEP: </label>
            <input type="text" id="cep-cliente" name="cep" />
        </div>

        <div>
            <label>Cidade: </label>
            <input type="text" id="cidade-cliente" name="cidade" />
        </div>

        <div>
            <label>Estado: </label>
            <input type="text" id="estado-cliente" name="estado" />
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" />
        </div>

        <div>
            <label>Cashback: </label>
            <input type="checkbox" id="cashback-cliente" name="cashback" />
        </div>

        <div class="form-add">
            <button type="submit" onclick="alert('Cadastrado com sucesso!')">
            Cadastrar
            </button>
        </div>
        </form>
