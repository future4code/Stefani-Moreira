<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet"/>
    <title>Cadastro Cliente</title>
  </head>

  <body>
    
    <div class="header">
      <img class="brand" src="image/marca-90.png" />
      <h1 class="title">NORDESTÃO ONLINE</h1>
      <div class="nav">
        <a class="nav-link" href="index.html">Página Inicial</a>
        <a class="nav-link" href="pagina-vendas.html">Página de Vendas</a>
        <a class="nav-link" href="cadastro-cliente.html">Cadastro de Cliente</a>
        <a class="nav-link" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="nav-link" href="add-produto.html">Adicionar Produto</a>
      </div>
    </div>

    <h2>Cadastro de Cliente</h2>

    <form class="form-page" action="">
      <div class="form-client">
        <label for="nome-completo">Nome completo:</label>
        <input type="text" class="questions-client" name="nome-cliente" />
      </div>

      <div class="form-client">
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" class="questions-client" name="data-nascimento" />
      </div>

      <div class="form-client">
        <label for="rg">RG:</label>
        <input type="text" class="questions-client" name="rg-cliente" />
      </div>

      <div class="form-client">
        <label for="endereco">Endereço: </label>
        <input type="text" class="questions-client" name="endereco" />
      </div>

      <div class="form-client">
        <label for="cep">CEP: </label>
        <input type="text" class="questions-client" name="cep" />
      </div>

      <div class="form-client">
        <label>Cidade: </label>
        <input type="text" class="questions-client" name="cidade" />
      </div>

      <div class="form-client">
        <label>Estado: </label>
        <input type="text" class="questions-client" name="estado" />
      </div>

      <div class="form-client">
        <label for="email">E-mail:</label>
        <input type="email" class="questions-client" name="email" />
      </div>

      <div class="form-client">
        <label>Cashback: </label>
        <input type="checkbox" id="checkbox" name="cashback" />
      </div>

      <div class="form-add">
        <button type="submit" onclick="alert('Cliente cadastrado com sucesso!')"><a href="pagina-vendas.html">Cadastrar</a></button>
      </div>
    </form>

    <div class="footer">
      <p>Siga-nos nas redes sociais!</p>

      <div>
        <img class="social-icon" src="https://image.flaticon.com/icons/png/32/25/25305.png"/>
        <img class="social-icon" src="https://image.flaticon.com/icons/png/32/25/25425.png"/>
        <img class="social-icon" src="https://image.flaticon.com/icons/png/32/8/8800.png"/>
      </div>
    </div>

  </body>
</html>
